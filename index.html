<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beach Bucket Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = {
      x: 400,
      y: 500,
      radius: 40,
      bucket: 0,
      color: 'pink'
    };

    let sandPiles = [];
    for (let i = 0; i < 10; i++) {
      sandPiles.push({
        x: Math.random() * 700 + 50,
        y: Math.random() * 400 + 100,
        collected: false
      });
    }

    function drawBackground() {
      // Sky
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Ocean
      ctx.fillStyle = '#00BFFF';
      ctx.fillRect(0, 300, canvas.width, 300);

      // Sand
      ctx.fillStyle = '#F4E99D';
      ctx.fillRect(0, 500, canvas.width, 100);
    }

    function drawPlayer() {
      // Draw kid's head
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();

      // Draw bucket
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x - 20, player.y + 50, 40, 30);

      // Show sand count
      ctx.fillStyle = 'black';
      ctx.font = '20px Comic Sans MS';
      ctx.fillText('Sand: ' + player.bucket, 20, 40);
    }

    function drawSandPiles() {
      sandPiles.forEach(pile => {
        if (!pile.collected) {
          ctx.beginPath();
          ctx.arc(pile.x, pile.y, 20, 0, Math.PI * 2);
          ctx.fillStyle = '#FFD700';
          ctx.fill();
        }
      });
    }

    function checkCollection() {
      sandPiles.forEach(pile => {
        let dx = player.x - pile.x;
        let dy = player.y - pile.y;
        if (!pile.collected && Math.sqrt(dx * dx + dy * dy) < 50) {
          pile.collected = true;
          player.bucket += 1;
        }
      });
    }

    function update() {
      checkCollection();
    }

    function draw() {
      drawBackground();
      drawSandPiles();
      drawPlayer();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') player.x -= 20;
      if (e.key === 'ArrowRight') player.x += 20;
      if (e.key === 'ArrowUp') player.y -= 20;
      if (e.key === 'ArrowDown') player.y += 20;
    });

    loop();
  </script>
</body>
</html>
