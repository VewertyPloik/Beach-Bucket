<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beach Bucket Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffeaa7;
      overflow: hidden;
      position: relative;
    }

    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .item {
      position: absolute;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }

    #bucketDisplay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #74b9ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #inventoryDisplay {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      display: none;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <div id="bucketDisplay">ğŸª£ 0/5</div>

  <div id="controls">
    <button onclick="dumpBucket()">ğŸ“¥ Dump</button>
    <button onclick="toggleInventory()">ğŸ“¦ Inventory</button>
  </div>

  <div id="inventoryDisplay"></div>

  <script>
    const game = document.getElementById("game");
    const bucketDisplay = document.getElementById("bucketDisplay");
    const inventoryDisplay = document.getElementById("inventoryDisplay");

    let bucket = [];
    let bucketLimit = 5;
    let treasuresUnlocked = false;
    let inventory = JSON.parse(localStorage.getItem("inventory")) || {
      sand: 0,
      seashell: 0,
      diamond: 0,
      medal: 0,
      pizza: 0,
    };

    function updateBucketDisplay() {
      bucketDisplay.textContent = `ğŸª£ ${bucket.length}/${bucketLimit}`;
    }

    function updateInventoryDisplay() {
      inventoryDisplay.innerHTML = `
        ğŸŸ¡ Sand: ${inventory.sand}<br>
        ğŸš Seashells: ${inventory.seashell}<br>
        ğŸ’ Diamond: ${inventory.diamond}<br>
        ğŸ… Medal: ${inventory.medal}<br>
        ğŸ• Pizza: ${inventory.pizza}<br>
        <br>
        ${!treasuresUnlocked && inventory.seashell >= 5 ? '<button onclick="unlockTreasures()">Unlock Treasures (5 ğŸš)</button>' : ''}
      `;
    }

    function toggleInventory() {
      if (inventoryDisplay.style.display === "none") {
        updateInventoryDisplay();
        inventoryDisplay.style.display = "block";
      } else {
        inventoryDisplay.style.display = "none";
      }
    }

    function unlockTreasures() {
      if (inventory.seashell >= 5) {
        treasuresUnlocked = true;
        inventory.seashell -= 5;
        saveInventory();
        updateInventoryDisplay();
      }
    }

    function dumpBucket() {
      bucket.forEach((item) => {
        inventory[item]++;
      });
      bucket = [];
      updateBucketDisplay();
      saveInventory();
    }

    function saveInventory() {
      localStorage.setItem("inventory", JSON.stringify(inventory));
    }

    function spawnItem() {
      const itemEl = document.createElement("div");
      itemEl.classList.add("item");

      let itemType;
      const r = Math.random();
      if (r < 0.6) itemType = "sand";
      else if (r < 0.9) itemType = "seashell";
      else if (treasuresUnlocked) {
        const treasures = ["diamond", "medal", "pizza"];
        itemType = treasures[Math.floor(Math.random() * treasures.length)];
      } else return;

      itemEl.textContent = {
        sand: "ğŸŸ¡",
        seashell: "ğŸš",
        diamond: "ğŸ’",
        medal: "ğŸ…",
        pizza: "ğŸ•",
      }[itemType];

      itemEl.style.top = Math.random() * (window.innerHeight - 50) + "px";
      itemEl.style.left = Math.random() * (window.innerWidth - 50) + "px";

      itemEl.addEventListener("click", () => {
        if (bucket.length < bucketLimit) {
          bucket.push(itemType);
          updateBucketDisplay();
          game.removeChild(itemEl);
        }
      });

      game.appendChild(itemEl);
    }

    // Initial spawn
    for (let i = 0; i < 10; i++) spawnItem();

    // Repeated spawns every 2 seconds
    setInterval(spawnItem, 2000);

    updateBucketDisplay();
  </script>
</body>
</html>
