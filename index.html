<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beach Bucket Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7e09d; /* Sand color */
      overflow: hidden;
      position: relative;
    }
    .item {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
    }
    .bucket {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .button {
      position: absolute;
      background: #ffefc1;
      padding: 10px 15px;
      border: 2px solid #c4a73e;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #dump {
      bottom: 10px;
      left: 150px;
    }
    #inventoryBtn {
      bottom: 10px;
      right: 10px;
    }
    #upgradeBtn {
      top: 10px;
      right: 10px;
    }
    #inventoryModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid black;
      border-radius: 15px;
      z-index: 100;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="bucket" id="bucket">🪣 0/5</div>
  <div class="button" id="dump">📥 Dump to Inventory</div>
  <div class="button" id="inventoryBtn">📦 Inventory</div>
  <div class="button" id="upgradeBtn">⬆️ Upgrade</div>
  <div id="overlay"></div>
  <div id="inventoryModal">
    <h2>Inventory</h2>
    <ul id="inventoryList"></ul>
    <button onclick="closeInventory()">Close</button>
  </div>
  <script>
    const items = ['🟡', '🐚'];
    const treasures = ['💎', '🏅', '🍕'];
    let unlockedTreasures = false;
    let bucket = [];
    let bucketSize = 5;
    let inventory = JSON.parse(localStorage.getItem('inventory')) || {
      '🟡': 0,
      '🐚': 0,
      '💎': 0,
      '🏅': 0,
      '🍕': 0,
    };

    const bucketEl = document.getElementById('bucket');
    const inventoryList = document.getElementById('inventoryList');

    function spawnItem() {
      let itemType = items[Math.floor(Math.random() * items.length)];
      if (unlockedTreasures && Math.random() < 0.2) {
        itemType = treasures[Math.floor(Math.random() * treasures.length)];
      }
      const item = document.createElement('div');
      item.className = 'item';
      item.innerText = itemType;
      item.style.top = `${Math.random() * (window.innerHeight - 40)}px`;
      item.style.left = `${Math.random() * (window.innerWidth - 40)}px`;
      item.onclick = () => {
        if (bucket.length < bucketSize) {
          bucket.push(itemType);
          bucketEl.innerText = `🪣 ${bucket.length}/${bucketSize}`;
          item.remove();
        }
      };
      document.body.appendChild(item);
    }

    function dumpToInventory() {
      for (let item of bucket) {
        inventory[item] = (inventory[item] || 0) + 1;
      }
      localStorage.setItem('inventory', JSON.stringify(inventory));
      bucket = [];
      bucketEl.innerText = `🪣 0/${bucketSize}`;
    }

    function showInventory() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('inventoryModal').style.display = 'block';
      inventoryList.innerHTML = '';
      for (let key in inventory) {
        const li = document.createElement('li');
        li.innerText = `${key}: ${inventory[key]}`;
        inventoryList.appendChild(li);
      }
    }

    function closeInventory() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('inventoryModal').style.display = 'none';
    }

    function upgrade() {
      if (inventory['🐚'] >= 5 && !unlockedTreasures) {
        inventory['🐚'] -= 5;
        unlockedTreasures = true;
        alert('Treasure unlocked! 💎🏅🍕 can now appear.');
        localStorage.setItem('inventory', JSON.stringify(inventory));
      } else if (inventory['🐚'] >= 3 && bucketSize < 15) {
        inventory['🐚'] -= 3;
        bucketSize += 2;
        alert('Bucket upgraded!');
        localStorage.setItem('inventory', JSON.stringify(inventory));
      } else {
        alert('Not enough 🐚 or max upgrade reached.');
      }
    }

    document.getElementById('dump').onclick = dumpToInventory;
    document.getElementById('inventoryBtn').onclick = showInventory;
    document.getElementById('upgradeBtn').onclick = upgrade;

    for (let i = 0; i < 10; i++) spawnItem();
    setInterval(spawnItem, 2000);
  </script>
</body>
</html>
