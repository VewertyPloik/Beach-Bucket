<!DOCTYPE html>
<html>
<head>
  <title>Beach Collector Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f7e09c;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: repeating-linear-gradient(45deg, #f7e09c, #f7e09c 10px, #f5d67d 10px, #f5d67d 20px);
    }
    .item {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
    }
    #bucket {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 20px;
      background: white;
      padding: 5px 10px;
      border-radius: 10px;
    }
    #buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffe4b5;
      cursor: pointer;
    }
    #inventoryModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    #inventoryModal h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bucket">游뿪 0/5</div>
    <div id="buttons">
      <button onclick="dumpBucket()">游닌 Dump</button>
      <button onclick="openInventory()">游닍 Inventory</button>
      <button onclick="upgrade()">拘勇 Upgrade</button>
    </div>
    <div id="inventoryModal">
      <h2>Inventory</h2>
      <p>游리 Sand: <span id="invSand">0</span></p>
      <p>游냌 Seashells: <span id="invShells">0</span></p>
      <p>游눑 Diamonds: <span id="invDiamonds">0</span></p>
      <p>游끤 Medals: <span id="invMedals">0</span></p>
      <p>游꼣 Pizza: <span id="invPizza">0</span></p>
      <button onclick="closeInventory()">Close</button>
    </div>
  </div>

  <script>
    const game = document.getElementById("game");
    const bucketDisplay = document.getElementById("bucket");

    let bucket = [];
    let bucketSize = parseInt(localStorage.getItem("bucketSize")) || 5;
    let inventory = JSON.parse(localStorage.getItem("inventory")) || {
      sand: 0,
      shells: 0,
      diamonds: 0,
      medals: 0,
      pizza: 0
    };
    let treasuresUnlocked = JSON.parse(localStorage.getItem("treasuresUnlocked")) || false;

    function updateBucketDisplay() {
      bucketDisplay.innerText = `游뿪 ${bucket.length}/${bucketSize}`;
    }

    function saveInventory() {
      localStorage.setItem("inventory", JSON.stringify(inventory));
    }

    function spawnItem() {
      const item = document.createElement("div");
      item.className = "item";
      const rand = Math.random();
      let type = "游리";

      if (treasuresUnlocked) {
        if (rand < 0.05) type = "游꼣";
        else if (rand < 0.2) type = "游눑";
        else if (rand < 0.45) type = "游끤";
        else if (rand < 0.65) type = "游냌";
      } else {
        if (rand < 0.3) type = "游냌";
      }

      item.innerText = type;
      item.style.left = `${Math.random() * 95}vw`;
      item.style.top = `${Math.random() * 85}vh`;
      item.onclick = () => {
        if (bucket.length < bucketSize) {
          bucket.push(type);
          updateBucketDisplay();
          item.remove();
        }
      };
      game.appendChild(item);
    }

    function dumpBucket() {
      bucket.forEach(item => {
        switch(item) {
          case "游리": inventory.sand++; break;
          case "游냌": inventory.shells++; break;
          case "游눑": inventory.diamonds++; break;
          case "游끤": inventory.medals++; break;
          case "游꼣": inventory.pizza++; break;
        }
      });
      bucket = [];
      updateBucketDisplay();
      saveInventory();
    }

    function openInventory() {
      document.getElementById("inventoryModal").style.display = "block";
      document.getElementById("invSand").innerText = inventory.sand;
      document.getElementById("invShells").innerText = inventory.shells;
      document.getElementById("invDiamonds").innerText = inventory.diamonds;
      document.getElementById("invMedals").innerText = inventory.medals;
      document.getElementById("invPizza").innerText = inventory.pizza;
    }

    function closeInventory() {
      document.getElementById("inventoryModal").style.display = "none";
    }

    function upgrade() {
      if (!treasuresUnlocked && inventory.shells >= 5) {
        inventory.shells -= 5;
        treasuresUnlocked = true;
        localStorage.setItem("treasuresUnlocked", true);
        saveInventory();
        alert("You can now find 游눑游끤游꼣 treasures!");
      } else if (treasuresUnlocked) {
        bucketSize += 5;
        localStorage.setItem("bucketSize", bucketSize);
        alert("Bucket size increased to " + bucketSize);
      } else {
        alert("Need 5 游냌 to unlock treasures!");
      }
      saveInventory();
      updateBucketDisplay();
    }

    updateBucketDisplay();
    for (let i = 0; i < 10; i++) spawnItem();
    setInterval(spawnItem, 2000);
  </script>
</body>
</html>
